<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categoria Gato </title>
  <link rel="stylesheet" href="/css/categoriaPerro.css">
</head>

<body>

  <header>
    <div class="logo">

      <img src="/img/logopricipal.jpg" alt="logopricipal">
      <p>Red de Mascotas de Barrio</p>
    </div>

    <nav class="nav-horizontal">
      <a href="#Inicio">Inicio</a>
      <a href="#Adopta">Adopta</a>
      <a href="#Foros">Foros</a>
      <a href="#Propietarios">Propietarios</a>
      <a href="#Mascotas">Mascotas</a>
    </nav>

    <div class="perfil"></div>
  </header>

  <div class="contenedor">

    <aside class="categorias">
      <h2>Categorías</h2>

      <div class="categoria">
        <h3>Perros</h3>
        <ul>
          <li onclick="abrirTema('Salud felina')">Salud y cuidados</li>
          <li onclick="abrirTema('Adiestramiento felino')">Adiestramiento</li>
          <li onclick="abrirTema('Alimentación felina')">Alimentación</li>
          <li onclick="abrirTema('Gatos de la calle')">Gatos de la calle</li>
        </ul>
      </div>
    </aside>

    
    <main class="foro">

      
      <div class="tema">
        <h2 id="tituloTema">Selecciona un tema</h2>
        <div class="infoTema">
          <span>Mensajes: <b id="contador">0</b></span>
          <span>Usuarios activos: 12</span>
        </div>
      </div>

      
      <div class="comentarios" id="listaComentarios">
        <div class="Comentar-tema">Mi perro no quiere comer</div>


        
      </div>

      
      <div class="escribir">
        <textarea id="comentarioInput" placeholder="Escribe un comentario..."></textarea>
        <button onclick="publicarComentario()">Publicar</button>
      </div>

    </main>

    
    <aside class="usuarios">
      <h3>Usuarios Activos</h3>

      <div class="usuario">
        <img src="https://i.pravatar.cc/35?img=1">
        <span>Ana</span>
      </div>

      <div class="usuario">
        <img src="https://i.pravatar.cc/35?img=2">
        <span>Carlos</span>
      </div>

      <div class="usuario">
        <img src="https://i.pravatar.cc/35?img=3">
        <span>Luisa</span>
      </div>

    </aside>
  </div>



</body>

</html>
