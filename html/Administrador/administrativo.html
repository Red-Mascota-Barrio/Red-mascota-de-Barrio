<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Red de Mascotas del Barrio</title>
  <link rel="stylesheet" href="../../css/registro.css">
</head>

<body>

  <div class="contenedor">

    <div class="menu">
      <div class="logo">
        <img width="200%" src="../../img/logopricipal.jpg" alt="Patita" class="imagen_logo">
        <span>Red de Mascotas del Barrio</span>
      </div>

      <button>Dashboard</button>
      <button>Usuarios</button>
      <button>Mascotas</button>
      <button>Adopciones</button>
      <button>Eventos</button>
      <button>Foro</button>
      <button>Reportes</button>

      <button>Salir</button>
    </div>

    <div class="contenido">

      <div class="encabezado">
        <img width="80px" src="../../img/logopricipal.jpg"  alt="Patita" class="icono-logo">
        <h1>Red de Mascotas del Barrio</h1>
      </div>

      <h2>Panel Administrativo</h2>

      <div class="tarjetas">
        <div class="tarjeta">
          <img width="80px" src="../../img/usuario.1.png" alt="Usuarios" class="icono-tarjeta">
          <h3>0</h3>
          <p>Usuarios Registrados</p>
        </div>

        <div class="tarjeta">
          <img width="110px" src="../../img/mascota.1.png" alt="Mascotas" class="icono-tarjeta">
          <h3>0</h3>
          <p>Mascotas Registradas</p>
        </div>

        <div class="tarjeta">
          <img width="80px" src="../../img/adopciones.1.png" alt="Adopciones" class="icono-tarjeta">
          <h3>0</h3>
          <p>Adopciones Activas</p>
        </div>

        <div class="tarjeta">
          <img width="80px" src="../../img/reporte.1.png" alt="Reportes" class="icono-tarjeta">
          <h3>0</h3>
          <p>Reportes Pendientes</p>
        </div>
      </div>

      <div class="bloques">
        <div class="bloque">
          <img width="80px" src="../../img/casa.1.png" alt="Mascotas en Adopción" class="icono-bloque">
          <p>Mascotas en Adopción</p>
        </div>

        <div class="bloque">
          <img width="80px" src="../../img/evento.1.png" alt="Eventos" class="icono-bloque">
          <p>Próximos Eventos</p>
        </div>
      </div>

    </div>

  </div>

  <script src="../../js/administrativo.js"></script>
</body>

</html>
