<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro Red de Mascotas</title>
  <link rel="stylesheet" href="/css/registro.css" />
</head>
<body>
  <header>
    <h1>Red de Mascotas del Barrio</h1>
    <h2>Registro</h2>
  </header>

  <form id="Formulario">
    <div class="campo">
      <input type="text" name="nombre" placeholder="Nombre" required />
    </div>
    <div class="campo">
      <input type="text" name="apellido" placeholder="Apellido" required />
    </div>
    <div class="campo">
      <input type="tel" name="telefono" placeholder="Teléfono" required />
    </div>
    <div class="campo">
      <input type="email" name="correo" placeholder="Correo electrónico" required />
    </div>
    <div class="campo">
      <input type="password" name="contrasena" placeholder="Contraseña" required />
    </div>
    <div class="campo">
      <input type="password" name="validarContrasena" placeholder="Validar Contraseña" required />
    </div>

    <div class="checkbox-campo">
      <input type="checkbox" id="privacidad" required />
      <label for="privacidad">He leído y acepto la <a href="#" target="_blank">política de privacidad</a>.</label>
    </div>

    <button type="submit" id="btnRegistrar">Registrarse</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
