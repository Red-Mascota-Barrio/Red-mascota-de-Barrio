<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Red de Mascotas del Barrio</title>
    <link rel="stylesheet" href="/css/registro.css">
</head>

<body>

    <div class="contenedor">

        <div class="menu">
            <div class="logo">
                <img width="200%" src="/img/logo.1.jpg" alt="Patita" class="imagen_logo">
                <span>Red de Mascotas del Barrio</span>
            </div>

            <button>Dashboard</button>
            <button>Usuarios</button>
            <button>Mascotas</button>
            <button>Adopciones</button>
            <button>Eventos</button>
            <button>Foro</button>
            <button>Reportes</button>

            <button>Salir</button>
        </div>

        <div class="contenido">

            <div class="encabezado">
                <img width="80px" src="/img/logo.1.jpg" alt="Patita" class="icono-logo">
                <h1>Red de Mascotas del Barrio</h1>
            </div>

            <h2>Eventos</h2>

            <div class="tarjetas">
                <div class="tarjeta1">
                    <img width="80px" src="/img/evento_vacunacion.png" alt="Usuarios" class="icono-tarjeta">
                    <h3>960</h3>
                    <p>Jornada de vacunacion</p>
                </div>

                <div class="tarjeta2">
                    <img width="90px" src="/img/activi.1.1.png" alt="Mascotas" class="icono-tarjeta">
                    <h3>560</h3>
                    <p>Actividad comunitaria</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
