<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="icon" type="image/x-icon" href="../../img/LogoPagina.png">
    <link rel="stylesheet" href="../../css/style_Inicio_sesion.css">

</head>

<body>
    <div class="contenedor-login_admin">

        <div class="seccion-imagen">
            <img src="../../img/Fondo.png" alt="Logo" class="imagen-login">


        </div>
        <div class="seccion-formulario">
            <div class="formulario-box">
                <h1>Iniciar Sesión</h1>


                <div class="opciones_inicio_admin">

                    <a href="Inicio_Sesion.html"><button type="submit" class="Regresar">Regresar</button></a>


                </div>

                <form>

                    <div class="grupo-entrada">
                        <label for="usuario">Usuario:</label>
                        <input type="text" id="usuario" name="usuario" required>
                    </div>

                    <div class="grupo-entrada">
                        <label for="contrasena">Contraseña:</label>
                        <input type="password" id="contrasena" name="contrasena" required>
                    </div>

                    <button type="submit" class="boton-iniciar">Iniciar Sesión</button>

                </form>
                <p class="registro-link">¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
            </div>
        </div>
    </div>
</body>

</html>
